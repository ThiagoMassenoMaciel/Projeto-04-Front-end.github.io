<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momento de teste flexível</title>
  
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Exemplo 4</h1>
    <h2>✅tem root para font:size</h2>
  </header>
  <main>
    <section>
      
    <h1>Este texto serve</h1>
    <h2>apenas para</h2>
    <h3>exemplificar</h3>
    <h4>como irá aparecer o tamanho das fontes em diferentes navegadores com seus font-sizes padronizados</h4>

    </section>  
  </main>

  <footer>
    <span>Navegador font-size:16px</span>
    <span>Elemento html font-size:25px</span>
    <strong>➡️</strong>
    <span>font-size:<strong> 2.5rem</strong></span>
<!--<h3>E quando o elemento no html sem :root não tiver o font-size: definido,  acontece isso .</h3>-->
  </footer>
</body>
</html>
